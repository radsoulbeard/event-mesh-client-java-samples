general:
  buildTool: "maven"
  productiveBranch: 'main'
  jenkinsKubernetes:
    jnlpAgent: 'jenkins/jnlp-slave@sha256:30732bbe8afbe63652b2903d308ba405b16290d81a08688b75a51a6e0f1b4087'
    securityContext:
      runAsUser: 1000
      fsGroup: 1000
  verbose: true
stages:
  Build:
    mavenExecuteStaticCodeChecks: false
    npmExecuteLint: false
  Additional Unit Tests:
    npmExecuteScripts: false
    karmaExecuteTests: false
  Acceptance:
    cloudFoundryDeploy: false
    uiVeri5ExecuteTests: false
  Release:
    cloudFoundryDeploy: false
    tmsUpload: false
steps:
  artifactPrepareVersion:
    versioningType: "library"
    dockerImage: "maven@sha256:537b4aa4a4df2f099963b1db58bdc06007301f0ac68a8641fb1d89ecc79c7823"
  cloudFoundryDeploy:
    mtaDeployParameters: "-f --version-rule ALL"
